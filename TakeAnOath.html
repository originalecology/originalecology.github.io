<!DOCTYPE html><html lang="zn"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible"content="IE=edge"/><meta name="viewport"content="width=device-width, initial-scale=1.0"/><title>I swear</title><link rel="stylesheet"href="css/else.css"type="text/css"media="all"/></head><body><div id="media"class="web-font"><h1 style="text-align: center">我宣誓:</h1><h2 style="text-align: center; line-height: 290%">珍惜一百天，让铿锵的誓言在中考兑现，<br/>奋斗一百天，让青春的智慧在考场展现，<br/>拼搏一百天，让父母恩师的期盼实现。<br/>我们拥有团结拼搏的精神，<br/>我们拥有勇往直前的信念，<br/>我们是鸿塘中学最棒的学子，<br/>我们将以优异的中考成绩为鸿塘中学争光。<br/>请母校放心，请老师放心，请家长放心，<br/>我们已吹响了中考冲刺的号角，<br/>苦战一百天，百炼成钢，共创辉煌！</h2></div></body></html>
